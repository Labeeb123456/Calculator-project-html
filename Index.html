<!doctype html>
<html> 
 <head> 
  <title>Document</title> 
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js"></script> 
 </head> 
 <body> 
  <div id="square"> 
  </div> 
  <div class="main-body"> 
   <div class="calc"> 
    <div class="output"> 
     <input type="text" id="screen"> 
     <div class="row"> <button onclick="clearDisplay()" class="btn" id="clearbtn">C</button> <button onclick="buttonclick('(')" class="btn">(</button> <button onclick="buttonclick(')')" class="btn">)</button> 
     </div> 
    </div> 
    <div class="row"> <button onclick="buttonclick(7)" class="btn">7</button> <button onclick="buttonclick(8)" class="btn">8</button> <button onclick="buttonclick(9)" class="btn">9</button> <button onclick="buttonclick('/')" class="btn" id="operatorbtn">/</button> 
    </div> 
    <div class="row"> <button onclick="buttonclick(4)" class="btn">4</button> <button onclick="buttonclick(5)" class="btn">5</button> <button onclick="buttonclick(6)" class="btn">6</button> <button onclick="buttonclick('*')" class="btn" id="operatorbtn">X</button> 
    </div> 
    <div class="row"> <button onclick="buttonclick(1)" class="btn">1</button> <button onclick="buttonclick(2)" class="btn">2</button> <button onclick="buttonclick(3)" class="btn">3</button> <button onclick="buttonclick('-')" class="btn" id="operatorbtn">-</button> 
    </div> 
    <div class="row"> <button onclick="buttonclick('.')" class="btn">.</button> <button onclick="buttonclick(0)" class="btn">0</button> <button onclick="buttonclick('+')" class="btn" id="operatorbtn">+</button> <button onclick="equalclick('=')" class="btn" id="operatorbtn">=</button> 
    </div> 
   </div> 
  </div> 
 </body>
                                                                                                                                                                                                </html>
